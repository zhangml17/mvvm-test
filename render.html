<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手写简易 render 函数</title>
    <script src="./public/vue2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ price }}</p>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                price: 100
            }
        })

        // 手写 render函数
        function render() {
            with(this) {
                return _c(
                    'div',
                    {
                        attrs: { 'id':'app' }
                    },
                    [
                        _c('p', [_v(_s(price))])
                    ]
                )
            }
        }
    </script>
</body>
</html>
